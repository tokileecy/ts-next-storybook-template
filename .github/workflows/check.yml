name: check
on:
  push:
    branches:
      - "*"
jobs:
  eslint-and-build: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          yarn install --silent
      - name: Component test
        run: |
          yarn test
      - name: Check ESLint and Build
        run: |
          yarn eslint:check
          yarn build